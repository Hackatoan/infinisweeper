<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Minesweeper</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="notification" class="notification"></div>
    <div id="board" class="board"></div>
    <div id="toast" class="toast">Game Over! You hit a mine.</div>
    <div id="score-overlay" class="score-overlay">Score: 0</div>
    <button id="restart-btn" class="restart-btn" onclick="restartGame()">
      Restart
    </button>
    <button
      id="leaderboard-btn"
      class="leaderboard-btn"
      onclick="gotoLeaderboard()"
    >
      Leaderboard
    </button>
    <div id="submit-score" class="submit-score" style="display: none">
      <input type="text" id="username" placeholder="Enter your username" />
      <button id="submit-score-button">Submit Score</button>
    </div>
  </body>
</html>
