<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link rel="stylesheet" href="lbstyle.css" />
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="env.js"></script>
    <script src="leaderboard.js" defer></script>
  </head>
  <body>
    <h1>Leaderboard</h1>
    <div id="leaderboard-container">
      <div class="leaderboard-section">
        <h2 class="leaderboard-title">Leaderboard by Score</h2>
        <ul id="leaderboard-by-score"></ul>
      </div>
      <div class="leaderboard-section">
        <h2 class="leaderboard-title">Leaderboard by Most Recent</h2>
        <ul id="leaderboard-by-recent"></ul>
      </div>
    </div>
    <center>
      <button id="back-btn" class="back-btn" onclick="gotohome()">
        Return to Game
      </button>
    </center>
  </body>
</html>
